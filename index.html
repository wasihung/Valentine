<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine üíú</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #c6b7e2, #e6d9ff);
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .card {
    background: white;
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 15px 40px rgba(0,0,0,.2);
  }

  h1 {
    margin-bottom: 30px;
  }

  button {
    width: 120px;
    height: 120px;
    font-size: 22px;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    margin: 10px;
  }

  #yes {
    background: hotpink;
    color: white;
  }

  #no {
    background: lightgray;
    color: black;
  }

  #no.locked {
    background: red;
    color: white;
    cursor: not-allowed;
  }

  /* SCENES */
  .scene {
    position: fixed;
    inset: 0;
    background: #d8c8ff;
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
  }

  .scene img {
    max-width: 320px;
    border-radius: 20px;
    margin-bottom: 20px;
  }

  /* BALLOON */
  .balloon {
    width: 120px;
    height: 160px;
    background: pink;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 48px;
    transition: transform 4s ease;
  }

  .pop {
    animation: pop 0.4s forwards;
  }

  @keyframes pop {
    to {
      transform: scale(0);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<!-- START SCREEN -->
<div class="card" id="start">
  <h1>Elisabeth Cipus,<br>will you be my Valentine? üíú</h1>
  <button id="yes">YES</button>
  <button id="no">NO</button>
</div>

<!-- YES SCENE -->
<div class="scene" id="yesScene">
  <img src="https://i.imgur.com/cotL6e6.jpeg">
  <div style="display:flex; align-items:center; gap:20px;">
    <h1 id="loveText">I love you</h1>
    <div class="balloon" id="balloon">‚ù§Ô∏è</div>
  </div>
</div>

<!-- NO SCENE -->
<div class="scene" id="noScene">
  <img src="https://i.imgur.com/lzXR1Zd.jpeg">
  <h2>Why did you even click this one?</h2>
  <p>Go back and try again.</p>
</div>

<script>
  const yesBtn = document.getElementById("yes");
  const noBtn = document.getElementById("no");
  const start = document.getElementById("start");
  const yesScene = document.getElementById("yesScene");
  const noScene = document.getElementById("noScene");
  const balloon = document.getElementById("balloon");
  const loveText = document.getElementById("loveText");

  // YES FLOW
  yesBtn.onclick = () => {
    start.style.display = "none";
    yesScene.style.display = "flex";

    setTimeout(() => {
      balloon.style.transform = "scale(4)";
      loveText.style.transform = "translateX(-200vw)";
    }, 500);

    setTimeout(() => {
      balloon.classList.add("pop");
    }, 4500);
  };

  // NO FLOW
  noBtn.onclick = () => {
    start.style.display = "none";
    noScene.style.display = "flex";

    setTimeout(() => {
      noScene.style.display = "none";
      start.style.display = "block";
      noBtn.classList.add("locked");
      noBtn.disabled = true;
    }, 2500);
  };
</script>

</body>
</html>
