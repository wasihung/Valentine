}

body {

}

.screen {

}

  100% { transform: scale(6); opacity: 0; }

}

  font-size: 24px;
  opacity: 0.2;
}

  opacity: 1;
}

.tomato {
  position: absolute;
  font-size: 40px;
  animation: splat 0.6s forwards;
}

@keyframes splat {
  100% {
    transform: scale(1.5);
    opacity: 0;
  }
}

.peony {
  position: fixed;
  top: -50px;
  font-size: 30px;
  animation: fall 4s linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(110vh);

img {

</style>
</head>
