  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentine ðŸ’œ</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #c6b7e2, #e6d9ff);
      font-family: "Poppins", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #3b235f;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 2.3rem;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      gap: 40px;
      justify-content: center;
      position: relative;
    }

    button {
      width: 130px;
      height: 130px;
      border-radius: 20px;
      border: none;
      font-size: 1.3rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      position: relative;
    }

    #yesBtn {
      background: linear-gradient(135deg, #ff7ac8, #ffb6e6);
      color: white;
      box-shadow: 0 10px 30px rgba(255, 122, 200, 0.5);
    }

    #yesBtn:hover {
      transform: scale(1.08);
    }

    #noBtn {
      background: #eee;
      color: #444;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      position: absolute;
      right: -180px;
    }

    .fireworks {
      position: fixed;
      inset: 0;
      pointer-events: none;
      display: none;
    }

    .firework {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      animation: explode 1s ease-out forwards;
    }

    @keyframes explode {
      0% {
        transform: scale(0);
        opacity: 1;
      }
      100% {
        transform: scale(6);
        opacity: 0;
      }
    }

    .no-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.75);
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 10;
      color: red;
    }

    .no-overlay .x {
      font-size: 10rem;
      font-weight: 900;
      line-height: 1;
    }

    .no-overlay p {
      font-size: 2.5rem;
      margin-top: 10px;
      font-weight: 700;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Elisabeth Cipus,<br>will you be my Valentine? ðŸ’œ</h1>

    <div class="buttons">
      <button id="yesBtn">YES</button>
      <button id="noBtn">NO</button>
    </div>
  </div>

  <!-- Fireworks -->
  <div class="fireworks" id="fireworks"></div>

  <!-- Fuck No Overlay -->
  <div class="no-overlay" id="noOverlay">
    <div class="x">âœ–</div>
    <p>FUCK NO</p>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const fireworks = document.getElementById("fireworks");
    const noOverlay = document.getElementById("noOverlay");

    // YES = FIREWORKS
    yesBtn.addEventListener("click", () => {
      fireworks.style.display = "block";

      for (let i = 0; i < 30; i++) {
        const fw = document.createElement("div");
        fw.classList.add("firework");
        fw.style.background =
          `hsl(${Math.random() * 360}, 100%, 70%)`;
        fw.style.left = Math.random() * window.innerWidth + "px";
        fw.style.top = Math.random() * window.innerHeight + "px";
        fireworks.appendChild(fw);

        setTimeout(() => fw.remove(), 1000);
      }
    });

    // NO BUTTON RUNS AWAY
    noBtn.addEventListener("mouseenter", () => {
      const x = Math.random() * (window.innerWidth - 150);
      const y = Math.random() * (window.innerHeight - 150);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    // If somehow clicked â†’ FUCK NO
    noBtn.addEventListener("click", () => {
      noOverlay.style.display = "flex";
      setTimeout(() => {
        noOverlay.style.display = "none";
      }, 1500);
    });
  </script>
</body>
</html>
